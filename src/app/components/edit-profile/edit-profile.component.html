<div class="container rounded bg-white mt-5 mb-5 ">
    <div class="row">
        <div class="col-md-8 ">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Editar Perfil</h4>
                </div>
                <div class="loading" *ngIf="loading">
                    <cooper-spinner></cooper-spinner>
                  </div>
                <form (ngSubmit)="doEdit()" method="post" [formGroup]="editGroup" novalidate>
                    <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="name">Nombre</label>
                            <input id="name"
                                   type="text"
                                   formControlName="name"
                                   class="form-control">
                            <div class="validation">El nombre es necesario para registrarse</div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input id="password"
                                    type="password"
                                    formControlName="password"
                                    class="form-control">
                            <div class="validation">Ingrese una contraseña válida</div>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="password_confirm">Repetir Password</label>
                                <input id="password_confirm"
                                    type="password"
                                    formControlName="password_confirm"
                                    (focusout)="passwordValidation()"
                                    class="form-control">
                                <div class="validation">El Repetir Password es necesario para realizar el proceso de actualizar</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <button type="submit" class="btn-block mt-4" mat-flat-button color="primary">
                                    Guardar Cambios
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://bootdey.com/img/Content/avatar/avatar7.png"></div>
        </div>
    </div>
</div>
