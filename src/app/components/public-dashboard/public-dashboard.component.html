<div id="cooper">
  <div class="cooper-ltr">
    <div class="layout-wrapper cooper-bg-gray">

      <!-- header context -->
      <div class="sticky-outer-wrapper">
        <div class="sticky-inner-wrapper ">

          <!-- mobile header -->
          <div class="mobile-header">

          </div>
          <!-- end mobile header -->

          <!-- desktop header -->
          <header class="desktop-header home">

            <!-- left menu -->
            <div class="left-menu">
              <div class="logo">
                <a [routerLink]="['']">
                  <span>Cooper</span>
                </a>
              </div>
              <div class="menu">
                <button class="header-menu" mat-flat-button link [routerLink]="['', 'services']">
                  <fa-icon [icon]="['fas', 'layer-group']"></fa-icon>
                  Servicios
                </button>
              </div>
            </div>
            <!-- end left menu -->

            <!-- header search -->
            <div class="search-header">

            </div>
            <!-- end header search -->

            <!-- right menu -->
            <div class="right-menu">

              <div class="menu-itm">
                <a [routerLink]="['', 'explore']">Explorar</a>
              </div>
              <div class="menu-itm">
                <a [routerLink]="['', 'help']">
                  <fa-icon [icon]="['fas', 'question-circle']"></fa-icon>
                  Ayuda
                </a>
              </div>
              <button class="join-cooper" [routerLink]="['', 'account', 'login']" mat-button *ngIf="!logged">
                <fa-icon [icon]="['fas', 'user-circle']"></fa-icon>
                Ingresar
              </button>
              <button class="user-icon-profile" mat-flat-button [matMenuTriggerFor]="userBadge" *ngIf="logged">
                U
              </button>
              <mat-menu #userBadge="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="['', 'account', 'profile']">
                  <span class="user-badge-icon"><fa-icon [icon]="['fas', 'user']"></fa-icon></span>
                  Perfil
                </button>
                <button mat-menu-item [routerLink]="['', 'admin']">
                  <span class="user-badge-icon"><fa-icon [icon]="['fas', 'cog']"></fa-icon></span>
                  Panel de administración
                </button>
                <button class="logout-badge" (click)="logout()" mat-menu-item>
                  <span class="user-badge-icon"><fa-icon [icon]="['fas', 'running']"></fa-icon></span>
                  Cerrar sesión
                </button>
              </mat-menu>
            </div>
            <!-- end right menu -->

          </header>
          <!-- end desktop header -->

        </div>
      </div>
      <!-- end header context -->

      <div>
        <router-outlet></router-outlet>
      </div>

    </div>
  </div>
</div>
