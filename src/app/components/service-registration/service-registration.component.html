<main class="main register" id="top">
  <div class="container-fluid">
    <div class="row min-vh-100 flex-center no-gutters">
      <div class="col-lg-10 col-xxl-10 py-3">
        <!-- Service card -->
        <div class="card overflow-hidden z-index-1">
          <div class="card-body p-0">
            <div class="row no-gutters h-100">
              <div class="col-md-12 d-flex flex-center position-relative">
                <div class="loading" *ngIf="loading">
                  <cooper-spinner></cooper-spinner>
                </div>

                <div class="p-4 p-md-8 flex-grow-1">
                  <p class="center">Crea Un Nuevo Servicio</p>
                  <!-- left side -->
                  <div class="row">
                    <div class="p-4 p-md-1 flex-grow-1">
                      <!-- service form -->
                      <form
                        (ngSubmit)="doRegister()"
                        method="post"
                        [formGroup]="registerService"
                        novalidate
                      >
                        <div class="form-group">
                          <label for="nameService">Nombre Servicio</label>
                          <input
                            id="nameService"
                            type="text"
                            formControlName="nameService"
                            class="form-control"
                          />
                          <div class="validation">
                            El nombre del servicio es obligatorio.
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-6">
                            <div class="form-group">
                              <label for="tipoServicio">Tipo de servicio</label>
                              <select
                                class="form-control"
                                id="TipoServicioSelect"
                                formControlName="TipoServicioSelect"
                              >
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                              <div class="validation">
                                El tipo de servicio es obligatorio.
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                              <label for="price">Precio</label>
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">$</span>
                                </div>
                                <input
                                  id="price"
                                  formControlName="price"
                                  type="number"
                                  min="1"
                                  maxlength="7"
                                  class="form-control"
                                  aria-label="Amount (to the nearest dollar)"
                                />
                                <div class="validation">
                                  El precio es obligatorio.
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="description"
                            >Descripcion del servicio</label
                          >
                          <textarea
                            class="form-control"
                            id="description"
                            formControlName="description"
                          ></textarea>
                          <div class="validation">
                            la descripcion es obligatoria.
                          </div>
                        </div>

                        <div class="text-center">
                          <button
                            class="p-10 p-md-1 flex-grow-1"
                            type="submit"
                            mat-flat-button
                            color="primary"
                          >
                            Crear Servicio
                          </button>
                        </div>
                      </form>
                      <!-- end service form -->
                    </div>

                    <!-- end left side -->

                    <!-- right side -->
                    <div class="col-md-5 d-flex flex-center">
                      <div class="loading" *ngIf="loading">
                        <cooper-spinner></cooper-spinner>
                      </div>

                      <div class="p-4 p-md-12 flex-grow-1">
                        <!-- login form -->

                        <div class="aligncenter">
                          <img
                            class="imageCooper"
                            src="../../../assets/technical.jpg"
                            alt="logo cooper"
                          />
                        </div>

                        <!-- end login form -->
                      </div>
                    </div>
                    <!-- end right side -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end service card -->
    </div>
  </div>
</main>
