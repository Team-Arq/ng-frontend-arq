<div class="container-xl">
        <img src="../../../assets/concierge-bell-solid.svg" alt="logo cooper"/>
</div>
<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">Perfil</h3>
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>Nombre</label>
                                <p>{{data.name}}</p>
                            </div>
                            <div class="media">
                                <label>Correo</label>
                                <p>{{data.email}}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="media">
                                <label>Apellidos</label>
                                <p>{{data.surname}}</p>
                            </div>
                            <div class="media">
                                <label>Usuario creado</label>
                                <p>{{data.createdAt}}</p>
                            </div>
                            <div class="media">
                                <button mat-menu-item [routerLink]="['', 'account', 'edit']">
                                    <span class="user-badge-icon"><fa-icon [icon]="['fas', 'user']"></fa-icon></span>
                                   Editar Perfil
                                  </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="avatar" alt="avatar">
                </div>
            </div>
        </div>
        <div class="counter" *ngIf="cooperhero">
            <div class="row">
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center media-body">
                        <p class="m-0px font-w-600">Calificaci√≥n</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <span class="fa fa-star fa-2x" [class.rate] = "firstart" ></span>
                    <span class="fa fa-star fa-2x" [class.rate] = "secondstart" ></span>
                    <span class="fa fa-star fa-2x" [class.rate] = "thirsdtart" ></span>
                    <span class="fa fa-star fa-2x" [class.rate] = "fourstart" ></span>
                    <span class="fa fa-star fa-2x" [class.rate] = "fivestart" ></span>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center media-body">
                        <p class="m-0px font-w-600">Trabajos Realizados</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center media-body">
                        <p class="m-0px font-w-600"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
