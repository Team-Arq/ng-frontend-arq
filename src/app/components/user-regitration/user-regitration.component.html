
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="./../../../assets/concierge-bell-solid.svg" alt=""/>
            <h3 class="title">Cooper</h3>
            <a routerLink="/account/login" class="text-decoration-none text-white  text-sans-serif ">Login</a>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Registrate en Cooper</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombres *" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Apellidos *" value="" required />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Contraseña *" value="" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Correo Electronico *" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"  placeholder="Repita La Contraseña *" value="" required/>
                            </div>
                            <input type="submit" class="btnRegister"  value="Registrarse"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
