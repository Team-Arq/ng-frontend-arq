<div class="services">
  <div class="serv-banner">
    <div class="uk-container uk-container-small">
      <div class="coop-breadcrumb">
        <a [routerLink]="">{{service.typeService}}</a> -> {{service.name}}
      </div>
    </div>
  </div>

  <div class="uk-container uk-container-small uk-margin-medium-top">

    <div class="card no-overflow">
      <div class="card-service">

        <div class="serv-info">
          <div class="serv-title" [innerText]="service.name"></div>
          <div class="cost">{{service.price | currency}} hora</div>
          <div class="status">
            <div class="stars">
              <fa-icon [icon]="['fas', 'star']"></fa-icon>
              <fa-icon [icon]="['fas', 'star']"></fa-icon>
              <fa-icon [icon]="['fas', 'star']"></fa-icon>
              <fa-icon [icon]="['fas', 'star-half-alt']"></fa-icon>
              <fa-icon [icon]="['far', 'star']"></fa-icon>
            </div>
          </div>
          <div class="serv-desc" [innerText]="service.description"></div>
          <div class="serv-do-request" *ngIf="logged">
            <button [routerLink]="['', 'services', service.id, 'checking']" mat-raised-button>
              SOLICITAR SERVICIO
            </button>
          </div>
          <div class="serv-do-request" *ngIf="!logged">
            <button [routerLink]="['', 'account', 'login']" mat-raised-button>
              SOLICITAR SERVICIO
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="comments">
      <div class="comm-title">CALIFICACIONES (3)</div>

      <div class="comment-item">
        <div class="status">
          <div class="stars">
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['far', 'star']"></fa-icon>
          </div>
        </div>

        <div class="user-name">
          <strong>Anonimo</strong>
        </div>
      </div>

      <div class="comment-item">
        <div class="status">
          <div class="stars">
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['far', 'star']"></fa-icon>
            <fa-icon [icon]="['far', 'star']"></fa-icon>
          </div>
        </div>

        <div class="user-name">
          <strong>Anonimo</strong>
        </div>
      </div>

      <div class="comment-item">
        <div class="status">
          <div class="stars">
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
          </div>
        </div>

        <div class="user-name">
          <strong>Anonimo</strong>
        </div>
      </div>
    </div>

  </div>
</div>
